<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Yeseva+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/variables.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/upload.css')}}">
    
</head>

<body class="fond-menu">
    <header>     
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <span id="logo">Ãª</span>
              </a>
              <a href="{{ url_for('logout') }}">
                <div class = "log">
                    <span class="material-symbols-outlined">logout</span>
                </div>
              </a>
        </div>
    </header>
    <div class = "centre">
      <form action="{{ url_for('uploadPost') }}" method="POST" enctype="multipart/form-data">

        <input type="file" name="file">
        
        <div id="champs">
          <input type="text" name="titre" placeholder="Titre" class="champ"> 
          
          <input type="text" name="auteur" placeholder="Auteur" class="champ">
          
          <input type="text" name="tags" placeholder="Tags" class="champ">
          
          <input type="text-area" name="description" placeholder="Description" class="champ"> 
        </div>
        
        <div id="selections">
          <select name="matiere">
              {% for key, val in listeMatieres.items() %}
                <option value="{{ val }}">{{ val }}</option>
              {% endfor %}
          </select>

          <select name="annee">
            <option value="3">3A</option>
            <option value="4">4A</option>
            <option value="5">5A</option>
            <option value="6">Autre</option>
          </select>

          <select name="type_doc">
            <option value="7">CM</option>
            <option value="8">TD</option>
            <option value="9">Autre</option>
          </select>
        </div>

        <input type="submit" value="Upload">
      </form>
    </div>
  </body>
</html>
